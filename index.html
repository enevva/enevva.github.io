<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
</head>
<body>
	<select name="devices" id="devices"></select>
	<audio src="/assets/dollys_prtb.mp3" controls></audio>
	<script>
		!function(){
			const audio = document.querySelector('audio');
			const select = document.querySelector('select');
			const devices = navigator.mediaDevices.enumerateDevices().then(devices=>{
				let option;
				devices.forEach(device=>{
					option = document.createElement('option');
					option.value = device.deviceId;
					option.text = '[' + device.kind + '] ' + device.label;
					select.appendChild(option);
				})
			}).catch(error=>{
				console.log(error);
			});
			select.onchange = e => {
				audio.setSinkId(this.value).then(result=>{
					console.log(result);
				}).catch(error=>{
					console.log(error);
				})
			}
		}();
	</script>
</body>
</html>
