<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
</head>
<body>
	<div><audio src="/assets/dollys_prtb.mp3" controls></audio></div>
	<div><select name="devices" id="devices"></select></div>
	<script>
		!function(){
			const mediaFile = '/assets/dollys_prtb.mp3';
			const select = document.querySelector('select');
			navigator.mediaDevices.enumerateDevices().then(devices=>{
				devices.filter(device => device.kind === 'audiooutput').forEach(device=>{
					let option = document.createElement('option');
					option.value = device.deviceId;
					option.text = '[' + device.kind + '] ' + device.label;
					select.appendChild(option);
				})
			}).catch(error=>{
				console.log(error);
			});

			select.onchange = e => {
				const audio = document.querySelector('audio');
				audio.pause();
				audio.currentTime = 0;
				const newAudio = document.createElement('audio');
				newAudio.setSinkId(e.currentTarget.value).then(result=>{
					newAudio.src = mediaFile;
					audio.parentNode.replaceChild(newAudio, audio);
					console.log(result);
				}).catch(error=>{
					console.log(error);
				})
			}
		}();
	</script>
</body>
</html>
